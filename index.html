<!DOCTYPE html><html lang="ro"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Glosar Programare</title><style>:root{--bg:#f8fafc;--ink:#1a202c;--muted:#4a5568;--c1:#fefcbf;--c2:#c6f6d5;--c3:#bee3f8;--c4:#fbb6ce;--c5:#fbd38d}*{box-sizing:border-box}body{font-family:Segoe UI,Arial,sans-serif;background:var(--bg);color:var(--ink);margin:0}h1{text-align:center;padding:16px;font-size:22px;margin:0;color:#2d3748}.search{display:flex;justify-content:center;margin:0 0 12px}.search input{width:92%;max-width:720px;padding:10px 12px;font-size:15px;border:2px solid #cbd5e0;border-radius:10px;box-shadow:0 1px 3px rgba(0,0,0,.05)}.grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(260px,1fr));gap:12px;max-width:1280px;margin:0 auto;padding:0 12px 28px}.card{border-radius:14px;padding:14px;box-shadow:0 2px 4px rgba(0,0,0,.08);transition:transform .08s ease;background:#fff}.card:hover{transform:scale(1.02)}.t{margin:0 0 6px;font-size:15px;color:#1f4b99;font-weight:600}.d{margin:0;font-size:13px;color:var(--muted)}#noResults{text-align:center;color:#a0aec0;font-size:16px;margin-top:12px;display:none}</style></head><body><h1>Glosar bilingv de programare (7–14)</h1><div class="search"><input id="q" placeholder="Caută un termen sau o explicație..."></div><div id="noResults">🔍 Niciun rezultat</div><div id="g" class="grid"></div><script>const DATA=[["Abstraction","Abstractizare","Alegerea elementelor esențiale și ascunderea detaliilor; permite modele generale și cod reutilizabil."],["Algorithm","Algoritm","Pași clari și ordonați care rezolvă o problemă."],["Decomposition","Decompunere","Împărțirea unei probleme mari în părți mai mici ușor de rezolvat."],["Pattern recognition","Recunoaștere tipare","Identificarea asemănărilor între probleme pentru a aplica soluții comune."],["Algorithmic thinking","Gândire algoritmică","Planificarea pașilor logici pentru rezolvarea eficientă a unei sarcini."],["Variable","Variabilă","Container pentru o valoare ce se poate schimba."],["Constant","Constantă","Valoare care nu se modifică în timpul execuției."],["Function","Funcție","Grup de instrucțiuni care îndeplinesc o sarcină; pot întoarce o valoare."],["Loop","Buclă","Repetă instrucțiuni de un număr de ori sau până la o condiție."],["Condition","Condiție","Instrucțiune care decide dacă un bloc de cod se execută (if/else)."],["Event","Eveniment","Acțiune (clic, tastă, mișcare) ce declanșează cod."],["Bug","Eroare","Greșeală în cod care duce la rezultate neașteptate."],["Debugging","Depanare","Procesul de găsire și corectare a erorilor."],["Input","Intrare","Date primite de program (tastatură, senzori, fișiere)."],["Output","Ieșire","Rezultatele generate de program (ecran, sunet, fișier)."],["Array","Tablou","Colecție ordonată de elemente accesate prin index."],["List","Listă","Colecție de valori ordonate, modificabile."],["String","Șir de caractere","Secvență de litere, cifre sau simboluri."],["Integer","Întreg","Număr fără zecimale."],["Float","Număr real","Număr cu zecimale."],["Boolean","Boolean","Valoare logică: adevărat sau fals."],["Operator","Operator","Simbol care efectuează o operație matematică sau logică."],["Syntax","Sintaxă","Reguli care definesc modul corect de scriere a codului."],["Compilation","Compilare","Transformarea codului sursă într-un program executabil."],["Execution","Execuție","Momentul în care codul este rulat de calculator."],["Program","Program","Set complet de instrucțiuni pe care calculatorul le execută."],["Software","Software","Totalitatea programelor și aplicațiilor de pe un sistem."],["Hardware","Hardware","Componentele fizice ale calculatorului."],["Micro:bit","Micro:bit","Placă educațională pentru învățarea programării."],["Flowchart","Diagramă de flux","Reprezentare grafică a pașilor unui algoritm."],["Pseudocode","Pseudocod","Descriere simplificată a unui algoritm în limbaj natural."],["Recursion","Recursivitate","Când o funcție se apelează pe ea însăși pentru a rezolva subprobleme."],["Sorting algorithm","Algoritm de sortare","Metodă de aranjare a elementelor într-o anumită ordine."],["Search algorithm","Algoritm de căutare","Metodă de identificare a unui element într-o colecție."],["API","API","Interfață prin care programele comunică între ele."],["AI","Inteligență artificială","Sisteme care pot analiza date și lua decizii."],["Machine learning","Învățare automată","Metode prin care sistemele învață tipare din date."],["Database","Bază de date","Sistem de stocare și gestionare a informațiilor."],["Cloud","Cloud","Spațiu de stocare și procesare la distanță, prin internet."],["Robot","Robot","Mașină programabilă care execută sarcini automat."],["Simulation","Simulare","Reprezentare digitală a unui proces real."],["Ergonomics","Ergonomie digitală","Folosirea sănătoasă a tehnologiei."],["Accessibility","Accesibilitate","Design care permite tuturor utilizatorilor să folosească tehnologia."],["Security","Securitate","Protejarea datelor și sistemelor împotriva accesului neautorizat."],["Password","Parolă","Cheie secretă care protejează accesul."],["Firewall","Firewall","Sistem care blochează traficul periculos din rețea."],["Browser","Browser","Aplicație care permite navigarea pe internet."],["Website","Site web","Colecție de pagini conectate prin linkuri."],["HTML","HTML","Limbaj care descrie structura unei pagini web."],["CSS","CSS","Limbaj pentru stilizarea elementelor HTML."],["JavaScript","JavaScript","Limbaj pentru interactivitate web."],["Frontend","Frontend","Partea vizibilă a unui site."],["Backend","Backend","Logica din spatele aplicației web."],["IoT","IoT","Dispozitive conectate la internet ce trimit și primesc date."],["Sensor","Senzor","Dispozitiv care detectează lumină, mișcare, temperatură etc."],["LED","LED","Diodă care emite lumină."],["Coordinate","Coordonate","Poziție exprimată prin (x,y) sau (x,y,z)."],["Pixel","Pixel","Cel mai mic punct dintr-o imagine digitală."],["Resolution","Rezoluție","Numărul de pixeli dintr-un ecran sau imagine."],["RAM","RAM","Memorie temporară folosită la execuția programelor."],["Hard disk","Hard disk","Stocare permanentă a datelor."],["Bit","Bit","Cea mai mică unitate de informație (0 sau 1)."],["Byte","Byte","Grup de 8 biți."],["Kilobyte","Kilobyte","≈1024 bytes."],["Megabyte","Megabyte","≈1024 KB."],["Gigabyte","Gigabyte","≈1024 MB."],["Terabyte","Terabyte","≈1024 GB."]];const C=["#fefcbf","#c6f6d5","#bee3f8","#fbb6ce","#fbd38d"];const g=document.getElementById("g");for(let i=0;i<DATA.length;i++){const t=DATA[i];const c=document.createElement("div");c.className="card";c.style.background=C[i%5];c.innerHTML=`<div class='t'>${t[0]} / ${t[1]}</div><div class='d'>${t[2]}</div>`;g.appendChild(c)}const q=document.getElementById("q"),no=document.getElementById("noResults");q.addEventListener("input",()=>{const v=q.value.toLowerCase().normalize('NFD').replace(/[\u0300-\u036f]/g,"");let vis=0;document.querySelectorAll('.card').forEach(c=>{const ok=c.textContent.toLowerCase().normalize('NFD').replace(/[\u0300-\u036f]/g,"").includes(v);c.style.display=ok?"":"none";if(ok)vis++});no.style.display=vis?"none":"block"});</script></body></html>
