<!DOCTYPE html><html lang="ro"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Glosar Programare</title><style>:root{--bg:#f8fafc;--ink:#1a202c;--muted:#4a5568;--c1:#fefcbf;--c2:#c6f6d5;--c3:#bee3f8;--c4:#fbb6ce;--c5:#fbd38d}*{box-sizing:border-box}body{font-family:Segoe UI,Arial,sans-serif;background:var(--bg);color:var(--ink);margin:0}h1{text-align:center;padding:16px;font-size:22px;margin:0;color:#2d3748}.search{display:flex;justify-content:center;margin:0 0 12px}.search input{width:92%;max-width:720px;padding:10px 12px;font-size:15px;border:2px solid #cbd5e0;border-radius:10px;box-shadow:0 1px 3px rgba(0,0,0,.05)}.grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(260px,1fr));gap:12px;max-width:1280px;margin:0 auto;padding:0 12px 28px}.card{border-radius:14px;padding:14px;box-shadow:0 2px 4px rgba(0,0,0,.08);transition:transform .08s ease;background:#fff}.card:hover{transform:scale(1.02)}.t{margin:0 0 6px;font-size:15px;color:#1f4b99;font-weight:600}.d{margin:0;font-size:13px;color:var(--muted)}#noResults{text-align:center;color:#a0aec0;font-size:16px;margin-top:12px;display:none}</style></head><body><h1>Glosar bilingv de programare (7–14)</h1><div class="search"><input id="q" placeholder="Caută în EN/RO sau definiție..."></div><div id="noResults">🔍 Niciun rezultat</div><div id="g" class="grid"></div><script>const DATA=[["Abstraction","Abstractizare","Alegerea elementelor esențiale și ascunderea detaliilor; permite modele generale și cod reutilizabil."],["Algorithm","Algoritm","Pași clari și ordonați care rezolvă o problemă de la început la sfârșit."],["Variable","Variabilă","Container pentru o valoare ce se poate schimba."],["Loop","Buclă","Repetă instrucțiuni până la o condiție sau pentru N pași."],["Condition","Condiție","Decizie în programare bazată pe adevărat/fals (if/else)."],["Function","Funcție","Grup de instrucțiuni care îndeplinesc o sarcină; poate întoarce o valoare."],["Event","Eveniment","Acțiune (clic, tastă, mișcare) ce declanșează cod."],["Bug","Eroare","Greșeală în cod ce duce la rezultate neașteptate sau blocaje."],["Debugging","Depanare","Găsirea și corectarea erorilor dintr-un program."],["Data","Date","Informații manipulate de programe: numere, texte, imagini."]];const C=["#fefcbf","#c6f6d5","#bee3f8","#fbb6ce","#fbd38d"];const g=document.getElementById("g");for(let i=0;i<DATA.length;i++){const t=DATA[i];const c=document.createElement("div");c.className="card";c.style.background=C[i%5];c.innerHTML=`<div class='t'>${t[0]} / ${t[1]}</div><div class='d'>${t[2]}</div>`;g.appendChild(c)}const q=document.getElementById("q"),no=document.getElementById("noResults");q.addEventListener("input",()=>{const v=q.value.toLowerCase().normalize('NFD').replace(/[\u0300-\u036f]/g,"");let vis=0;document.querySelectorAll('.card').forEach(c=>{const ok=c.textContent.toLowerCase().normalize('NFD').replace(/[\u0300-\u036f]/g,"").includes(v);c.style.display=ok?"":"none";if(ok)vis++});no.style.display=vis?"none":"block"});</script></body></html>
